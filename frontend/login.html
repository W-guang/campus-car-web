<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 校园车辆管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 1. 动态渐变背景 - 保持原有设计风格 */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. 毛玻璃卡片容器 - 增强质感 */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px); /* 核心毛玻璃效果 */
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* 3. 标题样式优化 */
        .login-title {
            font-weight: 800;
            color: #2d3748;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 4. 输入框现代化 - 圆角和聚焦特效 */
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            background-color: rgba(255,255,255,0.8);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background-color: #fff;
        }

        /* 5. 按钮渐变样式 */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.35);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        /* 6. 链接样式 */
        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center login-title">校园车辆管理系统</h3>
        
        <!-- 保持ID不变，确保JS逻辑完全兼容 -->
        <form id="loginForm">
            <div class="mb-4">
                <label class="form-label text-muted small fw-bold ms-1">学号 / 账号</label>
                <input type="text" class="form-control" id="userStudentId" placeholder="请输入学号" required>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted small fw-bold ms-1">密码</label>
                <input type="password" class="form-control" id="userPassword" placeholder="请输入密码" required>
            </div>
            <div class="mb-4 form-check ms-1">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label text-muted small" for="rememberMe">记住我</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">立即登录</button>
        </form>
        
        <div class="text-center mt-4 pt-3 border-top border-light">
            <a href="register.html" class="login-link">没有账号？立即注册</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 原始逻辑保持不变 -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const student_id = document.getElementById('userStudentId').value;
            const password = document.getElementById('userPassword').value;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ student_id, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('token', (data.user.role === 'admin' ? 'admin_' : 'user_') + data.user.user_id);
                    localStorage.setItem('user_id', data.user.user_id);
                    localStorage.setItem('userInfo', JSON.stringify({
                        studentId: data.user.student_id,
                        name: data.user.name,
                        role: data.user.role === 'admin' ? 'admin' : 'user',
                        user_id: data.user.user_id
                    }));
                    
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                } else {
                    alert(data.msg || '登录失败');
                }
            } catch (error) {
                console.error(error);
                alert('网络错误，请检查连接');
            }
        });
    </script>
</body>
</html>
