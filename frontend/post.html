<!DOCTYPE html>
<html>
<head>
  <title>发布代拿</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="form-container">
    <h2>发布代拿任务</h2>
    <select id="type">
      <option value="daigou_express">代拿快递</option>
      <option value="daigou_food">代拿外卖</option>
    </select>
    <input type="text" id="pickup" placeholder="取件地点">
    <input type="text" id="deliver" placeholder="送达宿舍">
    <input type="number" id="reward" placeholder="赏金（元）" min="1" step="0.5">
    <button onclick="publish()">发布</button>
  </div>

  <script>
    async function publish() {
      const res = await fetch('/api/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          type: document.getElementById('type').value,
          pickup_location: document.getElementById('pickup').value,
          deliver_location: document.getElementById('deliver').value,
          reward: document.getElementById('reward').value
        })
      });
      const data = await res.json();
      alert(data.msg);
    }
  </script>
</body>
</html>
